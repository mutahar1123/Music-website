        <audio id="mySong">
            <source src="04 - Teri Meri.mp3" type="audio/mp3">
            <source src="Desi Beat - Bodyguard 128 Kbps.mp3" type="adio/mp3">
        </audio>

    <script>
        var mySong=document.getElementById("mySong");
        var icon=document.getElementById("icon");
        icon.onclick=function(){
            if(mySong.paused){
                mySong.play();
                icon.src="pause.png";
            }
            else{
                mySong.paused();
                icon.src="play.png";
            }
        }
        
        
    </script>
